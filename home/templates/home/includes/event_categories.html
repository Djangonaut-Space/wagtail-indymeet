{% load static i18n wagtailcore_tags %}
{# Load the tag library #}
{% load django_bootstrap5 %}

{% block content %}
<div class="row">
    <div class="event-categories">
        {% for tag in event.tags.all %}
        <span class="badge bg-secondary">{{ tag }}</span>
        {% endfor %}
    </div>
</div>
{% endblock content %}
