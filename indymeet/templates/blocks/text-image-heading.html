{% load wagtailimages_tags %}

<div class="block-image">
    {% if value.heading %}
    <h2 class="mt-4 mb-4 text-4xl blog-heading">{{ value.heading|safe }}</h2>
    {% endif %}
    <div>
        <div class="grid">
            <div>{% image value.image fill-900x700 %}</div>
            {% if value.text %}
            <div class="mt-4">
                <p>{{ value.text|safe|urlize|linebreaks }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
