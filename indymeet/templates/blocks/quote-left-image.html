{% load wagtailimages_tags %}

<figure class="block-person-quote">
    <div class="row">
<div class="">{% image value.image fill-600x600-c50 %}</div>
        <div class="">
            <blockquote>
                <p>{{ value.quote|safe }}</p>
                <figcaption>&mdash;{{ value.byline }}</figcaption>
            </blockquote>
        </div>
    </div>
</figure>
