{% if self.get_ancestors|length > 1 %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
      {% for p in self.get_ancestors %}
          {% if p.is_root == False %}
              <li class="breadcrumb-item"><a href="{{ p.url }}">{{ p.title }}</a></li>
          {% endif %}
      {% endfor %}

      <li class="breadcrumb-item active">{{ self.title }}</li>
  </ol>
</nav>
{% endif %}
